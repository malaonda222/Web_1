<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Valori delle variabili</h1>
    <p id="valore-x"></p>
    <p id="valore-y"></p>
    <p id="valore-z"></p>
    
    <script>
        let x = 10;
        document.getElementById("valore-x").innerHTML = "Valore di x: " + x;
        console.log(typeof(x));

        let y = x
        document.getElementById("valore-y").innerHTML = "Valore di y: " + x;
        console.log(typeof(y));

        let z = "Mario"
        document.getElementById("valore-z").innerHTML = "Valore di z: " + z;
        console.log(typeof(z));
    </script>
</body>
</html>
