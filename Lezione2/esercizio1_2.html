<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Valori delle variabili</h1>
    <p id="valore-iniziale"></p>
    <p id="valore-modificato"></p>
    <script>
        let x = 100;
        document.getElementById("valore-iniziale").innerHTML = "Valore iniziale: " + x;

        x = 70
        document.getElementById("valore-modificato").innerHTML = "Valore modificato: " + x;
    </script>
</body>
</html>
