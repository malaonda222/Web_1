<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let calcola = () => {
            let numero1 = document.getElementById("primonumero").value;
            let numero2 = document.getElementById("secondonumero").value;
            let tipooperazione = document.getElementById("tipo".value);
            let risultato = parseInt(numero1) + parseInt(numero2);

            if(tipooperazione == "+"){
                risultato = parseInt(numero1) + parseint(numero2)
            }else if(tipooperazione == "-"){
                risultato = parseInt(numero1) - parseint(numero2)
            }else if(tipooperazione == "*"){
                risultato = parseInt(numero1) * parseint(numero2)
            }else if(tipooperazione == "/"){
                risultato = parseInt(numero1) / parseInt(numero2)
            }
            }

            console.log(risultato)
    </script>
</head>
<body>
    Primo numero <input type="text" id="primonumero"> <br>
    Secondo numero <input type="text" id="seocndonumero"> <br>
    <button onclick="calcola()">Calcola </button>

</body>
</html>
