<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calcolatrice</h2>
    <div id="bottone"></div>
    <label></label>
    <script>
    function calcolatrice(){
        let argomento1 = parseFloat(document.getElementById("numero1"));
        let argomento2 = parseFloat(document.getElementById("numero 2"));
        let operazione = document.getElementById("operazione").value;

        let risultato;

        if (operazione === "+") {
            risultato = argomento1 + argomento2;
        } else if (operazione === "-") {
            risultato = argomento1 - argomento2;
        } else if (operazione === "*") {
            risultato = argomento1 * argomento2;
        } else if (operazione === "/") {
            if (argomento2 !== 0) {
                risultato = argomento1 / argomento2; 
            } else {
                risultato = "Non Ã¨ possibile dividere per zero.";
            }
        } else {
            risultato = "Operazione non valida.";
        }
        document.getElementById("risultato").innerHTML = risultato;
    }
        <form>
        SelezionaCalcolo<br>
        <select name="calcolo">
        option value="+">Addizione</option>
        option value="-">Sottazione</option>
        option value="*">Moltiplicazione</option>
        option value="/">Divisione</option>
        </select><br>

        <input type="button" name="calcola" value="Calcola l'operazione">
        </form>


    }

    </script>
</body>
</html>
