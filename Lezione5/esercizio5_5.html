<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        function asterischi(){
            let output = "";
            for (let cont = 10; cont <= 30; cont++) {
                let riga = "";
                for (let i = 0; i < cont; i++) {
                    riga += "*";
                }
                output += riga + "<br>";
            }
            document.getElementById("output").innerHTML = output;
        }

        asterischi();
    </script>
    
</body>
</html>
