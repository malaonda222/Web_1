<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numero_vincente = Math.floor(Math.random() * 100) + 1;
        let tentativi = 0

        let verifica = () => {
            let valore_inserito = document.getElementById("tentativo").value;
            tentativi ++;

            if(valore_inserito == numero_vincente){
                document.getElementById("esito").innerHTML = "Hai vinto!";
            
            }else if(valore_inserito < numero_vincente){
                document.getElementById("esito").innerHTML = "Il numero da te inserito è minore del numero da indovinare.";

            }else if(valore_inserito > numero_vincente){
                document.getElementById("esito").innerHTML = "Il numero da te inserito è maggiore del numero da indovinare.";

            }else{
                document.getElementById("esito").innerHTML = "Inserisci un numero valido.";
                
            }

            document.getElementById("tentativi").innerHTML = "Tentativi: " + tentativi;
        }
    </script>
</head>
<body>
    Inserisci un numero <input type="text" id="tentativo"><button onclick="verifica()">Controlla</button>
    <h1 id="esito"></h1>
</body>
</html>
