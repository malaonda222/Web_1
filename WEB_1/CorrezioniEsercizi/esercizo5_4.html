<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenuto"></div>
    <script>
        let test = () => {
            
            for(let x = 0; x <= 100; x+=5){
                let miohr = document.createElement("hr");
                miohr.setAttribute("style", `width : ${x}%`);
                document.getElementById("contenuto").appendChild(miohr); 
            }
        }
        test();
    </script>
</body>
</html>
