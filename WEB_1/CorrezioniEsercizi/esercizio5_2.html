<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let test1 = (intero) => {
            let risultato = false;

            if (intero >= 1 && intero <= 7){
                risultato = true;
            }
            return risultato
        };

        let test2 = (x) => {
            if (test1(x)){
                switch(x){
                    case 1:
                        console.log("Lunedì");
                        break 
                    case 2: 
                        console.log("Martedì");
                        break 
                    case 3: 
                        console.log("Mercoledì");
                        break 
                    case 4: 
                        console.log("Giovedì");
                        break
                    case 5: 
                        console.log("Venerdì");
                        break 
                    case 6: 
                        console.log("Sabato");
                        break 
                    case 7: 
                        console.log("Domenica");
                        break 

                }

            }else{
                console.log("Il numero non è compreso tra 1 e 7");
            }
            
        }
    </script>
</head>
<body>
    <button onclick="test2(11)">CLICK</button>
    
</body>
</html>
